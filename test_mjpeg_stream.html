    <style>
        * {

        .container {

        h1 {

        .control-group {

        button {

        .stream-card {

        }

        .stream-header {

            display: flex;

        }

        .stream-title {

        }

        .remove-btn {

        }

        .remove-btn:hover {

        }

        .stream-body {
            padding: 0;

            background: #000;
        }

        .stream-img {
            width: 100%;
            height: auto;
            display: block;
            min-height: 400px;
            object-fit: contain;
        }

        .stream-info {

        .status {

        }

        .status.active {

        }

        .status.error {

        }

        .info-text {

        }

        .example-urls {

        }

        .example-urls h3 {

            color: #333;
        }

        .example-urls code {

            background: white;
            padding: 8px;

            font-family: 'Courier New', monospace;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¹ MJPEG å½±åƒä¸²æµæ¸¬è©¦</h1>

        <div class="controls">
            <div class="control-group">
                <label for="apiUrl">API ä½å€:</label>
                <input type="text" id="apiUrl" value="http://localhost:8282" placeholder="http://localhost:8282">
            </div>

            <div class="control-group">
                <label for="streamId">ä¸²æµ ID:</label>
                <input type="text" id="streamId" value="camera1" placeholder="camera1">
                <button onclick="addStream()">â• æ–°å¢ä¸²æµ</button>
                <button onclick="loadStreams()">ğŸ”„ è¼‰å…¥æ‰€æœ‰ä¸²æµ</button>
            </div>

            <div class="example-urls">
                <h3>ğŸ“ ç¯„ä¾‹ä¸²æµ ID:</h3>
                <code>camera1</code>
                <code>rtsp_stream_1</code>
                <code>webcam_0</code>
                <small style="color: #666; display: block; margin-top: 10px;">
                    ğŸ’¡ æç¤º: è«‹ç¢ºèªæ‚¨çš„ streamSource.json æˆ– config.json ä¸­æœ‰é…ç½®é€™äº›ä¸²æµ ID
                </small>
            </div>
        </div>

        <div id="streamGrid" class="stream-grid">
            <!-- Streams will be added here dynamically -->
        </div>
    </div>

    <script>
        const streams = new Map();

        function addStream() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const streamId = document.getElementById('streamId').value.trim();

            if (!streamId) {
                alert('è«‹è¼¸å…¥ä¸²æµ ID');
                return;
            }

            if (streams.has(streamId)) {
                alert('æ­¤ä¸²æµå·²å­˜åœ¨');
                return;
            }

            const videoUrl = `${apiUrl}/api/streams/${streamId}/video`;
            createStreamCard(streamId, videoUrl);
        }

        function createStreamCard(streamId, videoUrl) {
            const grid = document.getElementById('streamGrid');
            const card = document.createElement('div');
            card.className = 'stream-card';
            card.id = `stream-${streamId}`;

            const now = new Date().toLocaleString('zh-TW');

            card.innerHTML = `
                <div class="stream-header">
                    <div class="stream-title">
                        <span class="status active"></span>
                        ${streamId}
                    </div>
                    <button class="remove-btn" onclick="removeStream('${streamId}')">âœ– ç§»é™¤</button>
                </div>
                <div class="stream-body">
                    <img
                        class="stream-img"
                        id="img-${streamId}"
                        alt="Loading stream..."
                        onerror="handleStreamError('${streamId}')"
                        onload="handleStreamLoad('${streamId}')"
                    >
                </div>
                <div class="stream-info">
                    <div class="info-text">
                        <strong>ä¸²æµä½å€:</strong> <code>${videoUrl}</code><br>
                        <strong>è¼‰å…¥æ™‚é–“:</strong> ${now}<br>
                        <strong>ç‹€æ…‹:</strong> <span id="status-${streamId}">é€£æ¥ä¸­...</span>
                    </div>
                </div>
            `;

            grid.appendChild(card);
            streams.set(streamId, { url: videoUrl, element: card });

            // å»¶é²è¨­ç½® src ä»¥ç¢ºä¿å…ƒç´ å·²æ¸²æŸ“
            setTimeout(() => {
                const img = document.getElementById(`img-${streamId}`);
                if (img) {
                    img.src = videoUrl;
                }
            }, 100);
        }

        function removeStream(streamId) {
            const card = document.getElementById(`stream-${streamId}`);
            if (card) {
                // åœæ­¢åœ–ç‰‡è¼‰å…¥
                const img = document.getElementById(`img-${streamId}`);
                if (img) {
                    img.src = '';
                }
                card.remove();
                streams.delete(streamId);
            }
        }

        function handleStreamLoad(streamId) {
            const statusElement = document.getElementById(`status-${streamId}`);
            if (statusElement) {
                statusElement.innerHTML = '<span style="color: #4caf50;">âœ“ ä¸²æµæ­£å¸¸</span>';
            }

            const card = document.getElementById(`stream-${streamId}`);
            if (card) {
                const statusDot = card.querySelector('.status');
                if (statusDot) {
                    statusDot.classList.remove('error');
                    statusDot.classList.add('active');
                }
            }
        }

        function handleStreamError(streamId) {
            const statusElement = document.getElementById(`status-${streamId}`);
            if (statusElement) {
                statusElement.innerHTML = '<span style="color: #f44336;">âœ— é€£æ¥å¤±æ•— (è«‹æª¢æŸ¥ API æ˜¯å¦å•Ÿå‹•æˆ–ä¸²æµ ID æ˜¯å¦æ­£ç¢º)</span>';
            }

            const card = document.getElementById(`stream-${streamId}`);
            if (card) {
                const statusDot = card.querySelector('.status');
                if (statusDot) {
                    statusDot.classList.remove('active');
                    statusDot.classList.add('error');
                }
            }
        }

        async function loadStreams() {
            const apiUrl = document.getElementById('apiUrl').value.trim();

            try {
                const response = await fetch(`${apiUrl}/api/streams/`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const streamsList = await response.json();

                if (streamsList.length === 0) {
                    alert('æ²’æœ‰æ‰¾åˆ°ä»»ä½•ä¸²æµä¾†æº\nè«‹å…ˆåœ¨è³‡æ–™åº«ä¸­å»ºç«‹ä¸²æµä¾†æº');
                    return;
                }

                // æ¸…ç©ºç¾æœ‰ä¸²æµ
                streams.forEach((_, streamId) => removeStream(streamId));

                // è¼‰å…¥æ‰€æœ‰å•Ÿç”¨çš„ä¸²æµ
                streamsList
                    .filter(stream => stream.enabled)
                    .forEach(stream => {
                        const videoUrl = `${apiUrl}/api/streams/${stream.stream_id}/video`;
                        createStreamCard(stream.stream_id, videoUrl);
                    });

                alert(`æˆåŠŸè¼‰å…¥ ${streamsList.filter(s => s.enabled).length} å€‹ä¸²æµ`);

            } catch (error) {
                alert(`è¼‰å…¥ä¸²æµå¤±æ•—: ${error.message}\n\nè«‹ç¢ºèª:\n1. API ä¼ºæœå™¨æ˜¯å¦é‹è¡Œ\n2. API ä½å€æ˜¯å¦æ­£ç¢º`);
                console.error('Error loading streams:', error);
            }
        }

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•æ·»åŠ ä¸€å€‹æ¸¬è©¦ä¸²æµ
        window.addEventListener('load', () => {
            console.log('MJPEG Stream Test Page Loaded');
            console.log('è«‹è¼¸å…¥ä¸²æµ ID ä¸¦é»æ“Šã€Œæ–°å¢ä¸²æµã€æŒ‰éˆ•');
        });
    </script>
</body>
