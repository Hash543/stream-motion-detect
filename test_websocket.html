        .log-container {

        .log-entry {

        .log-entry.info {

        .log-entry.success {

        }

        .log-entry.warning {

        .log-time {

        .violation-item {

        @keyframes slideIn {

        .violation-header {

            align-items: center;

        .violation-type {

        .violation-severity {

        .violation-severity.high {

        }

        .violation-severity.medium {
            background: #fff3cd;

        }

        .violation-severity.low {

        .violation-details {

        .detail-item {

        .detail-label {

        }

        .detail-value {

        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”” WebSocket é•è¦é€šçŸ¥æ¸¬è©¦</h1>

        <div class="card">
            <div id="status" class="status disconnected">
                <div class="status-dot"></div>
                <span id="statusText">æœªé€£æ¥</span>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalViolations">0</div>
                    <div class="stat-label">ç¸½é•è¦æ•¸</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="reconnectAttempts">0</div>
                    <div class="stat-label">é‡é€£æ¬¡æ•¸</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="messageCount">0</div>
                    <div class="stat-label">è¨Šæ¯ç¸½æ•¸</div>
                </div>
            </div>

            <div class="controls">
                <button class="primary" onclick="connect()">é€£æ¥ WebSocket</button>
                <button class="danger" onclick="disconnect()">æ–·é–‹é€£æ¥</button>
                <button class="secondary" onclick="sendPing()">ç™¼é€ Ping</button>
                <button class="secondary" onclick="clearLogs()">æ¸…é™¤æ—¥èªŒ</button>
                <button class="secondary" onclick="clearViolations()">æ¸…é™¤é•è¦</button>
            </div>
        </div>

        <div class="card">
            <h3>ğŸ“‹ é€£ç·šæ—¥èªŒ</h3>
            <div class="log-container" id="logContainer"></div>
        </div>

        <div class="card">
            <h3>âš ï¸ å³æ™‚é•è¦é€šçŸ¥</h3>
            <div class="violations-list" id="violationsList">
                <p style="color: #999; text-align: center;">ç­‰å¾…é•è¦é€šçŸ¥...</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let violations = [];
        let reconnectAttempts = 0;
        let messageCount = 0;
        const wsUrl = 'ws://localhost:8282/api/ws/violations';

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('warning', 'å·²ç¶“é€£æ¥ï¼Œç„¡éœ€é‡è¤‡é€£æ¥');
                return;
            }

            log('info', `æ­£åœ¨é€£æ¥åˆ° ${wsUrl}...`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('success', 'WebSocket é€£æ¥æˆåŠŸï¼');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    messageCount++;
                    updateMessageCount();

                    log('info', `æ”¶åˆ°è¨Šæ¯: ${message.type}`);

                    if (message.type === 'violation' && message.data) {
                        handleViolation(message.data);
                    } else if (message.type === 'connection') {
                        log('success', message.message);
                    } else if (message.type === 'pong') {
                        log('info', 'Pong å›æ‡‰æ”¶åˆ°');
                    }
                } catch (error) {
                    log('error', `è§£æè¨Šæ¯å¤±æ•—: ${error.message}`);
                }
            };

            ws.onerror = (error) => {
                log('error', 'WebSocket éŒ¯èª¤');
                console.error(error);
            };

            ws.onclose = () => {
                log('warning', 'WebSocket é€£æ¥å·²é—œé–‰');
                updateStatus(false);

                // è‡ªå‹•é‡é€£
                if (reconnectAttempts < 5) {
                    reconnectAttempts++;
                    updateReconnectAttempts();
                    log('info', `3ç§’å¾Œå˜—è©¦é‡æ–°é€£æ¥ (${reconnectAttempts}/5)...`);
                    setTimeout(connect, 3000);
                }
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('info', 'æ‰‹å‹•æ–·é–‹é€£æ¥');
                reconnectAttempts = 0;
                updateReconnectAttempts();
            }
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
                log('info', 'Ping å·²ç™¼é€');
            } else {
                log('error', 'æœªé€£æ¥ï¼Œç„¡æ³•ç™¼é€ Ping');
            }
        }

        function handleViolation(violation) {
            log('warning', `é•è¦æª¢æ¸¬: ${violation.violation_type} (${violation.camera_id})`);

            violations.unshift(violation);
            updateViolationCount();
            renderViolations();

            // æ’­æ”¾é€šçŸ¥éŸ³æ•ˆï¼ˆéœ€è¦ç”¨æˆ¶äº’å‹•å¾Œæ‰èƒ½æ’­æ”¾ï¼‰
            playNotificationSound();
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('statusText');

            if (connected) {
                statusEl.className = 'status connected';
                statusTextEl.textContent = 'WebSocket å·²é€£æ¥';
            } else {
                statusEl.className = 'status disconnected';
                statusTextEl.textContent = 'æœªé€£æ¥';
            }
        }

        function updateViolationCount() {
            document.getElementById('totalViolations').textContent = violations.length;
        }

        function updateReconnectAttempts() {
            document.getElementById('reconnectAttempts').textContent = reconnectAttempts;
        }

        function updateMessageCount() {
            document.getElementById('messageCount').textContent = messageCount;
        }

        function log(type, message) {
            const logContainer = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString('zh-TW');

            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `
                <span class="log-time">${time}</span>
                <span>${message}</span>
            `;

            logContainer.insertBefore(entry, logContainer.firstChild);

            // é™åˆ¶æ—¥èªŒæ•¸é‡
            if (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function renderViolations() {
            const container = document.getElementById('violationsList');

            if (violations.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">ç­‰å¾…é•è¦é€šçŸ¥...</p>';
                return;
            }

            container.innerHTML = violations.map(v => `
                <div class="violation-item">
                    <div class="violation-header">
                        <div class="violation-type">${getViolationTypeText(v.violation_type)}</div>
                        <div class="violation-severity ${getSeverityClass(v.severity)}">${v.severity}</div>
                    </div>
                    <div class="violation-details">
                        <div class="detail-item">
                            <span class="detail-label">æ”åƒé ­:</span>
                            <span class="detail-value">${v.camera_id}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">ä¿¡å¿ƒåº¦:</span>
                            <span class="detail-value">${(v.confidence * 100).toFixed(1)}%</span>
                        </div>
                        ${v.person_id ? `
                        <div class="detail-item">
                            <span class="detail-label">äººå“¡ID:</span>
                            <span class="detail-value">${v.person_id}</span>
                        </div>
                        ` : ''}
                        <div class="detail-item">
                            <span class="detail-label">æ™‚é–“:</span>
                            <span class="detail-value">${new Date(v.created_at).toLocaleString('zh-TW')}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getViolationTypeText(type) {
            const typeMap = {
                helmet: 'æœªæˆ´å®‰å…¨å¸½',
                drowsiness: 'çŒç¡æª¢æ¸¬',
                inactivity: 'éœæ­¢åµæ¸¬',
                face: 'äººè‡‰è­˜åˆ¥',
                unknown: 'æœªçŸ¥é¡å‹'
            };
            return typeMap[type] || 'é•è¦é€šçŸ¥';
        }

        function getSeverityClass(severity) {
            if (severity === 'é«˜ç­‰') return 'high';
            if (severity === 'ä¸­ç­‰') return 'medium';
            return 'low';
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            log('info', 'æ—¥èªŒå·²æ¸…é™¤');
        }

        function clearViolations() {
            violations = [];
            updateViolationCount();
            renderViolations();
            log('info', 'é•è¦åˆ—è¡¨å·²æ¸…é™¤');
        }

        function playNotificationSound() {
            // ç°¡å–®çš„é€šçŸ¥éŸ³æ•ˆï¼ˆä½¿ç”¨ Web Audio APIï¼‰
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.log('Audio play failed:', error);
            }
        }

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•é€£æ¥
        window.onload = () => {
            log('info', 'é é¢å·²è¼‰å…¥ï¼Œæº–å‚™é€£æ¥ WebSocket');
            connect();
        };

        // é é¢é—œé–‰æ™‚æ–·é–‹é€£æ¥
        window.onbeforeunload = () => {
            if (ws) {
                ws.close();
            }
        };
    </script>
