<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Violation Notification Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 25px;
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.connected .status-dot {
            background: #28a745;
        }

        .status.disconnected .status-dot {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.primary {
            background: #667eea;
            color: white;
        }

        button.primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button.danger {
            background: #dc3545;
            color: white;
        }

        button.danger:hover {
            background: #c82333;
        }

        button.secondary {
            background: #6c757d;
            color: white;
        }

        button.secondary:hover {
            background: #545b62;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            gap: 10px;
        }

        .log-entry.info {
            color: #61dafb;
            background: rgba(97, 218, 251, 0.1);
        }

        .log-entry.success {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .log-entry.warning {
            color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .log-entry.error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .log-time {
            color: #888;
            min-width: 80px;
        }

        .violations-list {
            margin-top: 20px;
        }

        .violation-item {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .violation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .violation-type {
            font-weight: 700;
            font-size: 16px;
            color: #dc3545;
        }

        .violation-severity {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .violation-severity.high {
            background: #f8d7da;
            color: #721c24;
        }

        .violation-severity.medium {
            background: #fff3cd;
            color: #856404;
        }

        .violation-severity.low {
            background: #d1ecf1;
            color: #0c5460;
        }

        .violation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            gap: 5px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî WebSocket ÈÅïË¶èÈÄöÁü•Ê∏¨Ë©¶</h1>

        <div class="card">
            <div id="status" class="status disconnected">
                <div class="status-dot"></div>
                <span id="statusText">Êú™ÈÄ£Êé•</span>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalViolations">0</div>
                    <div class="stat-label">Á∏ΩÈÅïË¶èÊï∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="reconnectAttempts">0</div>
                    <div class="stat-label">ÈáçÈÄ£Ê¨°Êï∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="messageCount">0</div>
                    <div class="stat-label">Ë®äÊÅØÁ∏ΩÊï∏</div>
                </div>
            </div>

            <div class="controls">
                <button class="primary" onclick="connect()">ÈÄ£Êé• WebSocket</button>
                <button class="danger" onclick="disconnect()">Êñ∑ÈñãÈÄ£Êé•</button>
                <button class="secondary" onclick="sendPing()">ÁôºÈÄÅ Ping</button>
                <button class="secondary" onclick="clearLogs()">Ê∏ÖÈô§Êó•Ë™å</button>
                <button class="secondary" onclick="clearViolations()">Ê∏ÖÈô§ÈÅïË¶è</button>
            </div>
        </div>

        <div class="card">
            <h3>üìã ÈÄ£Á∑öÊó•Ë™å</h3>
            <div class="log-container" id="logContainer"></div>
        </div>

        <div class="card">
            <h3>‚ö†Ô∏è Âç≥ÊôÇÈÅïË¶èÈÄöÁü•</h3>
            <div class="violations-list" id="violationsList">
                <p style="color: #999; text-align: center;">Á≠âÂæÖÈÅïË¶èÈÄöÁü•...</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let violations = [];
        let reconnectAttempts = 0;
        let messageCount = 0;
        const wsUrl = 'ws://localhost:8282/api/ws/violations';

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('warning', 'Â∑≤Á∂ìÈÄ£Êé•ÔºåÁÑ°ÈúÄÈáçË§áÈÄ£Êé•');
                return;
            }

            log('info', `Ê≠£Âú®ÈÄ£Êé•Âà∞ ${wsUrl}...`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('success', 'WebSocket ÈÄ£Êé•ÊàêÂäüÔºÅ');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    messageCount++;
                    updateMessageCount();

                    log('info', `Êî∂Âà∞Ë®äÊÅØ: ${message.type}`);

                    if (message.type === 'violation' && message.data) {
                        handleViolation(message.data);
                    } else if (message.type === 'connection') {
                        log('success', message.message);
                    } else if (message.type === 'pong') {
                        log('info', 'Pong ÂõûÊáâÊî∂Âà∞');
                    }
                } catch (error) {
                    log('error', `Ëß£ÊûêË®äÊÅØÂ§±Êïó: ${error.message}`);
                }
            };

            ws.onerror = (error) => {
                log('error', 'WebSocket ÈåØË™§');
                console.error(error);
            };

            ws.onclose = () => {
                log('warning', 'WebSocket ÈÄ£Êé•Â∑≤ÈóúÈñâ');
                updateStatus(false);

                // Ëá™ÂãïÈáçÈÄ£
                if (reconnectAttempts < 5) {
                    reconnectAttempts++;
                    updateReconnectAttempts();
                    log('info', `3ÁßíÂæåÂòóË©¶ÈáçÊñ∞ÈÄ£Êé• (${reconnectAttempts}/5)...`);
                    setTimeout(connect, 3000);
                }
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('info', 'ÊâãÂãïÊñ∑ÈñãÈÄ£Êé•');
                reconnectAttempts = 0;
                updateReconnectAttempts();
            }
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
                log('info', 'Ping Â∑≤ÁôºÈÄÅ');
            } else {
                log('error', 'Êú™ÈÄ£Êé•ÔºåÁÑ°Ê≥ïÁôºÈÄÅ Ping');
            }
        }

        function handleViolation(violation) {
            log('warning', `ÈÅïË¶èÊ™¢Ê∏¨: ${violation.violation_type} (${violation.camera_id})`);

            violations.unshift(violation);
            updateViolationCount();
            renderViolations();

            // Êí≠ÊîæÈÄöÁü•Èü≥ÊïàÔºàÈúÄË¶ÅÁî®Êà∂‰∫íÂãïÂæåÊâçËÉΩÊí≠ÊîæÔºâ
            playNotificationSound();
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('statusText');

            if (connected) {
                statusEl.className = 'status connected';
                statusTextEl.textContent = 'WebSocket Â∑≤ÈÄ£Êé•';
            } else {
                statusEl.className = 'status disconnected';
                statusTextEl.textContent = 'Êú™ÈÄ£Êé•';
            }
        }

        function updateViolationCount() {
            document.getElementById('totalViolations').textContent = violations.length;
        }

        function updateReconnectAttempts() {
            document.getElementById('reconnectAttempts').textContent = reconnectAttempts;
        }

        function updateMessageCount() {
            document.getElementById('messageCount').textContent = messageCount;
        }

        function log(type, message) {
            const logContainer = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString('zh-TW');

            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `
                <span class="log-time">${time}</span>
                <span>${message}</span>
            `;

            logContainer.insertBefore(entry, logContainer.firstChild);

            // ÈôêÂà∂Êó•Ë™åÊï∏Èáè
            if (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function renderViolations() {
            const container = document.getElementById('violationsList');

            if (violations.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">Á≠âÂæÖÈÅïË¶èÈÄöÁü•...</p>';
                return;
            }

            container.innerHTML = violations.map(v => `
                <div class="violation-item">
                    <div class="violation-header">
                        <div class="violation-type">${getViolationTypeText(v.violation_type)}</div>
                        <div class="violation-severity ${getSeverityClass(v.severity)}">${v.severity}</div>
                    </div>
                    <div class="violation-details">
                        <div class="detail-item">
                            <span class="detail-label">ÊîùÂÉèÈ†≠:</span>
                            <span class="detail-value">${v.camera_id}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">‰ø°ÂøÉÂ∫¶:</span>
                            <span class="detail-value">${(v.confidence * 100).toFixed(1)}%</span>
                        </div>
                        ${v.person_id ? `
                        <div class="detail-item">
                            <span class="detail-label">‰∫∫Âì°ID:</span>
                            <span class="detail-value">${v.person_id}</span>
                        </div>
                        ` : ''}
                        <div class="detail-item">
                            <span class="detail-label">ÊôÇÈñì:</span>
                            <span class="detail-value">${new Date(v.created_at).toLocaleString('zh-TW')}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getViolationTypeText(type) {
            const typeMap = {
                helmet: 'Êú™Êà¥ÂÆâÂÖ®Â∏Ω',
                drowsiness: 'ÁûåÁù°Ê™¢Ê∏¨',
                inactivity: 'ÈùúÊ≠¢ÂÅµÊ∏¨',
                face: '‰∫∫ËáâË≠òÂà•',
                unknown: 'Êú™Áü•È°ûÂûã'
            };
            return typeMap[type] || 'ÈÅïË¶èÈÄöÁü•';
        }

        function getSeverityClass(severity) {
            if (severity === 'È´òÁ≠â') return 'high';
            if (severity === '‰∏≠Á≠â') return 'medium';
            return 'low';
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            log('info', 'Êó•Ë™åÂ∑≤Ê∏ÖÈô§');
        }

        function clearViolations() {
            violations = [];
            updateViolationCount();
            renderViolations();
            log('info', 'ÈÅïË¶èÂàóË°®Â∑≤Ê∏ÖÈô§');
        }

        function playNotificationSound() {
            // Á∞°ÂñÆÁöÑÈÄöÁü•Èü≥ÊïàÔºà‰ΩøÁî® Web Audio APIÔºâ
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.log('Audio play failed:', error);
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇËá™ÂãïÈÄ£Êé•
        window.onload = () => {
            log('info', 'È†ÅÈù¢Â∑≤ËºâÂÖ•ÔºåÊ∫ñÂÇôÈÄ£Êé• WebSocket');
            connect();
        };

        // È†ÅÈù¢ÈóúÈñâÊôÇÊñ∑ÈñãÈÄ£Êé•
        window.onbeforeunload = () => {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
</html>
